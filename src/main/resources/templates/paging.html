<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link href="https://font.elice.io/css?family=Elice+DX+Neolli" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination-link {
            padding: 8px 16px;
            margin: 0 4px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .pagination-link:hover {
            background-color: #f2f2f2;
            color: #007bff;
        }

        .current-page {
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
        }

        .current-page:hover {
            background-color: #0056b3;
        }

        .pagination-link,

        .current-page {
            cursor: pointer;
        }

        .pagination-link:first-child,
        .pagination-link:last-child {
            border-radius: 50%;
        }

        .pagination-link:not(.current-page):first-child,
        .pagination-link:not(.current-page):last-child {
            border-radius: 4px;
        }

        .pagination-link.disabled {
            pointer-events: none;
            background-color: #f2f2f2;
            color: #ccc;
        }


        .current-page {
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
        }

        .current-page:hover {
            background-color: #0056b3;
        }

        html,
        body {
            font-family: "Elice DX Neolli", sans-serif;
        }

        .card {
            transition: all 0.1s ease-in-out;
        }

        .card:hover {
            transform: scale(1.01);
        }

        .board-item:hover {
            cursor: pointer;
        }

        .board-item > .btn-group {
            display: none;
        }

        .board-item:hover > .btn-group {
            display: flex;
        }

        /* 테이블 가운데 정렬을 위한 CSS */
        .table-container {
            display: flex;
            justify-content: center;
        }

        table {
            width: 80%; /* 테이블 너비를 조정할 수 있습니다. */
        }
    </style>
    <title>게시판</title>
</head>
<body>
<div class="container my-5">
    <div class="header mb-5">
        <h1 class="text-center">고민 게시판 목록</h1>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <button onclick="saveReq()" class="btn btn-primary">게시글 추가</button>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
            <tr>

                <th>제목</th>
                <th>닉네임</th>
                <th>작성일자</th>
                <th>조회수</th>
                <th></th> <!-- 수정 및 삭제 버튼 추가 -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boardList}">

                <td><a th:href="@{'/board/' + ${board.id}}" th:text="${board.boardTitle}"></a></td>
                <td th:text="${board.boardWriter}"></td>
                <td><span th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
                <td th:text="${board.boardHits}"></td>
                <td>
                    <button class="btn btn-outline-primary" th:onclick="'updateReq(\'' + ${board.id} + '\');'">수정</button>
                    <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="onclick='setBoardIdAndPassword(\'' + ${board.id} + '\', \'' + ${board.boardPass} + '\')'">삭제</button>

                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(boardList)}" class="d-block w-100 text-center">생성된 게시판이 없습니다.</div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">게시글 삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>게시글을 삭제하시려면 비밀번호를 입력하세요.</p>
                <input type="password" id="password" class="form-control mb-3" placeholder="비밀번호">
                <div id="errorMessage" class="text-danger"></div> <!-- 에러 메시지를 표시할 영역 -->
                <button type="button" class="btn btn-danger" onclick="deleteReq()">삭제</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let currentBoardId;
    let currentBoardPassword;

    const saveReq = () => {
        location.href = "/board/save";
    }

    const updateReq = (id) => {
        console.log("수정 요청");
        location.href = "/board/update/" + id;
    }

    const deleteReq = () => {
        console.log("currentBoardId:", currentBoardId);
        console.log("currentBoardPassword:", currentBoardPassword);

        const password = document.getElementById('password').value;
        if (password == currentBoardPassword) {
            location.href = "/board/delete/" + currentBoardId;
        } else {
            document.getElementById('errorMessage').innerText = "비밀번호가 올바르지 않습니다.";
        }
    }

    const setBoardIdAndPassword = (id, password) => {
        currentBoardId = id;
        currentBoardPassword = password;
        console.log("currentBoardId:", currentBoardId);
        console.log("currentBoardPassword:", currentBoardPassword);
    }

</script>
