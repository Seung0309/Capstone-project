<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />

    <style>
        html,
        body {
            font-family: "Elice DX Neolli", sans-serif;
        }
        .image-preview {
            max-width: 55%;
            max-height: 55%;
        }
    </style>
    <title>게시글 수정</title>
</head>
<body>
<div class="container my-5">
    <div class="header mb-5">
        <h1 class="text-center">게시글 수정</h1>
    </div>
    <form action="/board/update" method="post" name="updateForm" enctype="multipart/form-data">

        <input type="hidden" name="id" th:value="${boardUpdate.id}">
        <div class="mb-3">
            <label for="title">작성자</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="boardWriter"
                    maxlength="30"
                    required
                    th:value="${boardUpdate.boardWriter}"
                    readonly
            />
        </div>
        <div class="mb-3">
            <label for="title">비밀번호</label>
            <input
                    type="password"
                    class="form-control"
                    name="boardPass"
                    maxlength="30"
                    placeholder=""
                    required
                    oninput="maskPassword(this)"
            />
        </div>
        <div class="mb-3">
            <label for="title">제목</label>
            <input
                    type="text"
                    class="form-control"
                    name="boardTitle"
                    maxlength="30"
                    required
                    th:value="${boardUpdate.boardTitle}"

            />
        </div>
        <div class="mb-3">
            <table th:if="${boardUpdate.fileAttached == 1}">
                <tr>
                    <td th:each="fileName: ${boardUpdate.storedFileName}">
                        <img th:src="@{|/upload/${fileName}|}" alt="" class="image-preview">
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="mb-3">
            <label for="content">게시글 내용</label>
            <textarea
                    class="form-control"
                    id="content"
                    name="boardContents"
                    th:text="${boardUpdate.boardContents}"
                    cols="30" rows="10"
            ></textarea>
        </div>
        <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
        <button type="submit" class="btn btn-success" onclick="boardUpdate()">수정</button>
        <button
                type="button"
                class="btn btn-secondary"
                onclick="window.history.back();"
        >
            취소
        </button>
        <input type="file" name="boardFile" multiple>
    </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
<script th:inline="javascript">
    const boardUpdate = () => {
        const pass = [[${boardUpdate.boardPass}]];
        const inputPass = document.getElementById("boardPass").value;
        if (pass == inputPass) {
            document.updateForm.submit();
        } else {
            alert("비밀번호가 일치하지 않습니다!");
        }
    }

    function maskPassword(input) {
        var hiddenPasswordField = document.getElementById('actualPassword');
        hiddenPasswordField.value = input.value;
    }

</script>
