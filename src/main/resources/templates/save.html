<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />

    <style>
        html,
        body {
            font-family: "Elice DX Neolli", sans-serif;
        }
    </style>
    <title>게시글 추가</title>
</head>
<body>
<div class="container my-5">
    <div class="header mb-5">
        <h1 class="text-center">게시글 추가</h1>
    </div>
    <form action="/board/save" method="post">
        <div class="mb-3">
            <label for="title">닉네임</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="boardWriter"
                    maxlength="30"
                    placeholder="ex) 익명의 누군가(최대 10글자)"
                    required
            />
        </div>
        <div class="mb-3">
            <label for="title">비밀 번호</label>
            <input
                    type="password"
                    class="form-control"
                    name="boardPass"
                    maxlength="30"
                    placeholder=""
                    required
                    oninput="maskPassword(this)"
            />

            <input
                    type="hidden"
                    name="actualPassword"
                    id="actualPassword"
                    value=""
            />
        </div>
        <div class="mb-3">
            <label for="title">제목</label>
            <input
                    type="text"
                    class="form-control"
                    name="boardTitle"
                    maxlength="30"
                    placeholder="게시글 제목 입력 (최대 15글자)"
                    required
            />
        </div>
        <div class="mb-3">
            <label for="content">게시글 내용</label>
            <textarea
                    class="form-control"
                    id="content"
                    name="boardContents"
                    placeholder="내용 입력"
                    cols="30" rows="10"
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">업로드</button>
        <button
                type="button"
                class="btn btn-secondary"
                onclick="window.history.back();"
        >
            취소
        </button>
    </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script>
    function displayMaskedPassword(input) {
        var maskedValue = '';
        for (var i = 0; i < input.value.length; i++) {
            maskedValue += '*';
        }
        input.value = maskedValue;
    }
</script>
<script>
    function maskPassword(input) {
        var hiddenPasswordField = document.getElementById('actualPassword');
        hiddenPasswordField.value = input.value;
    }
</script>


</body>
</html>
