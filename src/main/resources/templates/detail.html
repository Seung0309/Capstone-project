<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
        html,
        body {
            font-family: "Elice DX Neolli", sans-serif;
        }

        .dropdown-toggle:after {
            content: none;
        }

        .comment .btn-group {
            display: none;
        }

        .comment:hover .btn-group {
            display: flex;
        }

        td {
            padding-left: 20px;
        }

        button {
            margin-bottom: 30px;
        }

    </style>
    <title>게시글</title>
</head>
<body>
<div class="container my-5 mx-auto">
    <button class="btn btn-primary" onclick="listReq()"
    >&larr; 게시판으로 돌아가기
    </button
    >
    <div class="container border rounded p-4 position-relative">
        <div class="header mb-3">
            <h2 class="text-start" th:text="${board.boardTitle}">게시글 제목</h2>
        </div>
        <table>
            <tr>
                <th>닉네임</th>
                <td th:text="${board.boardWriter}"></td>
            </tr>
            <tr>
                <th>작성일자</th>
                <td th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd')}"></td>
            </tr>

            <tr>
                <th>조회수</th>
                <td th:text="${board.boardHits}"></td>
            </tr>
        </table>
        <hr class="mt-4"/>

        <div class="mb-3">
            <strong><label for="content" style="
    padding-bottom: 10px;padding-left: 12px;">게시글 내용</label></strong>
            <textarea
                    class="form-control"
                    id="content"
                    name="boardContents"
                    th:text="${board.boardContents}"
                    cols="30" rows="10"
                    readonly
            ></textarea>
        </div>
        <hr class="mt-4"/>
        <h4 class="mb-3">
            댓글
            <small
                    class="text-secondary"
                    id="commentsCount"
            >0</small
            >
        </h4>
    </div>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script>
    const listReq = () => {
        location.href = "/board/paging";
    }
</script>
</body>
</html>
